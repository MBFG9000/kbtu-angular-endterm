<article class="anime-card" [routerLink]="['/items', anime.mal_id]">
  <div class="anime-card__thumb">
    <img [src]="anime?.images?.jpg?.large_image_url || 'https://static.crunchyroll.com/cr-acquisition/assets/img/start/hero/us-global/background-desktop.jpg'" [alt]="anime.title" loading="lazy" />
    <span class="anime-card__rank" (click)="toggleFavourite($event)">
      <i-lucide
        [img]="Heart"
        [size]="30"
        class="like"
        [ngClass]="{ active: isFavourite }"
      ></i-lucide>
    </span>
  </div>
  <div class="anime-card__body">
    <p class="anime-card__title">{{ anime.title }}</p>
    <p class="anime-card__meta">
      {{ anime.type || 'Anime' }} · {{ anime.year || 'TBA' }} · {{ anime.episodes || '?' }} eps
    </p>
    <div class="anime-card__footer">
      <span class="score">Score {{ anime.score ?? '—' }}</span>
      <a [href]="anime.url" target="_blank" rel="noreferrer" class="ghost-link">Details</a>
    </div>
  </div>
</article>
